<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="body-color">
  <button id="mainBtn" class="main-task--button">Add Task</button>
  <button id="add-column-btn" class="main-column--buton">Add Column</button>

  <div id="mainTaskBox" class="tasks disabled">
    <input type="text" id="new-task--title" placeholder="New task">
    <input type="file" id="new-task--image" accept="image/*">
    <br>
    <select id="new-task--status">
      <option value="todo">To Do</option>
      <option value="in-progress">In Progress</option>
      <option value="done">Done</option>
    </select>
    <button class="add-button" onclick="addTask()">Add</button>
  </div>
  <div id="board" class="board">
    <div class="column" id="todo" draggable="true">
      <h3>To Do</h3>
    </div>
    <div class="column" id="in-progress" draggable="true">
      <h3>In Progress</h3>
    </div>
    <div class="column" id="done" draggable="true">
      <h3>Done</h3>
    </div>
  </div>
  <script src="drag.js"></script>
  <script src="todo.js"></script>
</body>

</html>
